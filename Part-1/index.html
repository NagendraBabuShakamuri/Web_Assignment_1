<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naruto Wiki</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <div class = "header">
      <center>
        <h1>Naruto Wiki</h1>
      </center>
    </div>
    <div id = "special-abilities">
      <h2><span class = "naruto">Naruto</span> characters</h2>
      <table class = "ability">
        <thead>
          <tr>
            <th>Character</th>
            <th>Special Ability</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href = "wiki.html#Naruto" target = "_blank">Naruto</a></td>
            <td>Rasenshuriken</td>
          </tr>
          <tr>
            <td><a href = "wiki.html#Sasuke" target = "_blank">Sasuke</a></td>
            <td>Amaterasu</td>
          </tr>
          <tr>
            <td><a href = "wiki.html#Sakura" target = "_blank">Sakura</a></td>
            <td>Healing Jutsu</td>
          </tr>
          <tr>
            <td><a href = "wiki.html#Kakashi" target = "_blank">Kakashi</a></td>
            <td>Chidori</td>
          </tr>
          <tr>
            <td><a href = "wiki.html#Rocklee" target = "_blank">Rock lee</a></td>
            <td>Eight Inner Gates</td>
          </tr>
        </tbody>
      </table>
      <div class="form">
        <form action="" method="GET">
          <table class = "form-table">
            <tr>
              <td colspan = "2"><h2>Sign in to make changes to the wikipedia.</h2></td>
            </tr>
            <tr>
              <td><label><strong>Email:</strong></label></td>
              <td><input type="email" name="cName" value="" required></td>
            </tr>
            <tr>
              <td><label><strong>Password:</strong></label></td>
              <td><input type="password" name="ability" value="" required></td>
            </tr>
            <tr>
              <td colspan = "2"><input type="submit" class = "submit" name = "submit"></input></td>
            </tr>
            <tr>
              <td colspan = "2"><button type="button" name="button">Clear</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
